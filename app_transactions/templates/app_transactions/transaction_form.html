{% extends 'base_generic.html' %}

{% block title %}Create / Edit Transaction{% endblock %}

{% block content %}
  <h1 class="mb-4">Yaratish / Tahrirlash</h1>
  <form method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
      {{ form.amount.label_tag }}
      {{ form.amount }}
    </div>
    <div class="form-group">
      {{ form.description.label_tag }}
      {{ form.description }}
    </div>
    <button type="submit" class="btn btn-primary">Saqlash</button>
  </form>
  <a href="{% url 'home' %}" class="btn btn-secondary mt-2">Orqaga</a>
{% endblock %}
